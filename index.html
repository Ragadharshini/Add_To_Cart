<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>E-Commerce Product</title>

    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        background-color: white;
        width: 300px;
      }

      .product-img {
        padding: 15px;
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .product-details {
        padding: 20px;
      }

      .product-title {
        font-size: 2em;
        margin: 5px 0;
        color: black;
        padding: 10px;
      }

      .product-price {
        font-size: 1.7em;
        font-weight: bolder;
        color: black;
        padding: 25px;
        margin: 5px 0;
      }

      .add-to-cart-btn {
        background-color: #3EC70B;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      .intro {
        color: white;
        padding: 10px;
        text-align: center;
        font-size: bolder;
      }

      .toggle-btn {
        background-color: #3EC70B;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
      }

    </style>
  </head>

  <body>
    <h1 class="intro"> Stationary Products </h1>
    <button class="toggle-btn" onclick="toggleView()">Toggle View</button>
    <div class="product-container">
      <div class="product-card">
        <img class="product-img" src="https://m.media-amazon.com/images/I/61MjFwvJIfL.jpg" alt="MagicPencil">
        <div class="product-details">
          <h2 class="product-title">Magic Pencil </h2>
          <p class="product-price">Rs.20</p>
          <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img class="product-img" src="https://www.bigbasket.com/media/uploads/p/l/40005744_4-classmate-notebook-six-subject-ruled-pulse.jpg" alt="Note">
        <div class="product-details">
          <h2 class="product-title">Note Book </h2>
          <p class="product-price">Rs.40</p>
          <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>

    <script>
      let cartItemCount = 0;
      let isGridView = true;

      function addToCart() {
        cartItemCount++;
        alert("Hey Buddy, Your item added to cart!");
        updateCartCount();
      }

      function updateCartCount() {
        console.log("Cart Count " + cartItemCount);
      }

      function toggleView() {
        isGridView = !isGridView;
        const productContainer = document.querySelector(".product-container");
        productContainer.style.flexDirection = isGridView ? "row" : "column";
        const productCards = document.querySelectorAll(".product-card");
        productCards.forEach((card) => {
          card.style.width = isGridView ? "300px" : "90%";
        });
      }

    </script>
  </body>
</html>
